<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readalyze</title>
     <link rel="icon" type="jpg" href="#">
    
    <!-- React and ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="#"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js for charts -->
    <script src=#"></script>

    
    <style>
        /* Custom CSS for glassmorphism and animations */
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .dark .glassmorphism {
            background: rgb(22, 22, 22);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #ffe30bb7 0%, #3d9dd4fa 100%);
        }
        
        .dark .gradient-bg {
            background: linear-gradient(135deg, #e4e4e4 0%, #16213e 50%, #0f3460 100%);
        }
        
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        
        .animate-bounce {
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(-25%); animation-timing-function: cubic-bezier(0.8, 0, 1, 1); }
            50% { transform: none; animation-timing-function: cubic-bezier(0, 0, 0.2, 1); }
        }
        
        .scrollbar-thin {
            scrollbar-width: thin;
        }
        
        .scrollbar-thumb-purple-500::-webkit-scrollbar-thumb {
            background-color: #8b5cf6;
        }
        
        .scrollbar-track-gray-300::-webkit-scrollbar-track {
            background-color: #d1d5db;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const BookSearchInterface = () => {
            const [darkMode, setDarkMode] = useState(false);
            const [searchQuery, setSearchQuery] = useState('Harry Potter');
            const [selectedGenre, setSelectedGenre] = useState('all');
            const [searchResults, setSearchResults] = useState([]);
            const [selectedBook, setSelectedBook] = useState(null);
            const [searchMode, setSearchMode] = useState('enhanced');
            const [uploadedFile, setUploadedFile] = useState(null);
            const [loading, setLoading] = useState(false);
            const [apiBooks, setApiBooks] = useState([]);
            const [searchType, setSearchType] = useState('book');
            const [apiStatus, setApiStatus] = useState('ready');

            // Enhanced mock data
            const enhancedMockData = {
                demographics: {
                    children: 25, elderly: 35, teens: 45, adults: 65
                },
                regionalPopularity: [
                    { country: 'India', popularity: 90, readers: 2150000 },
                    { country: 'Korea', popularity: 65, readers: 600000 },
                    { country: 'China', popularity: 95, readers: 780000 },
                    { country: 'Dubai', popularity: 70, readers: 670000 },
                    { country: 'Italy', popularity: 84, readers: 790000 },
                    { country: 'USA', popularity: 93, readers: 2200000 },
                    { country: 'UK', popularity: 78, readers: 890000 },
                    { country: 'Canada', popularity: 82, readers: 650000 },
                    { country: 'Australia', popularity: 71, readers: 420000 },
                    { country: 'Germany', popularity: 64, readers: 580000 }
                ],
                emotionalImpact: [
                    { emotion: 'Joy', value: 85 },
                    { emotion: 'Suspense', value: 72 },
                    { emotion: 'Nostalgia', value: 91 },
                    { emotion: 'Inspiration', value: 78 },
                    { emotion: 'Wonder', value: 88 },
                    { emotion: 'Empathy', value: 82 }
                ],
                readingPatterns: [
                    { time: '6 AM', readers: 12 },
                    { time: '9 AM', readers: 28 },
                    { time: '12 PM', readers: 45 },
                    { time: '3 PM', readers: 38 },
                    { time: '6 PM', readers: 72 },
                    { time: '9 PM', readers: 95 },
                    { time: '12 AM', readers: 34 }
                ],
                seasonalTrends: [
                    { month: 'Jan', popularity: 78, sales: 45000 },
                    { month: 'Feb', popularity: 82, sales: 52000 },
                    { month: 'Mar', popularity: 85, sales: 58000 },
                    { month: 'Apr', popularity: 88, sales: 61000 },
                    { month: 'May', popularity: 92, sales: 67000 },
                    { month: 'Jun', popularity: 89, sales: 63000 }
                ]
            };

            const genres = ['all', 'fantasy', 'science fiction', 'romance', 'thriller', 'mystery', 'biography', 'history', 'poetry', 'drama'];

           
            const fetchFromOpenLibrary = async (query, searchType = 'book') => {
                
                setSearchResults([]);
                
                try {
                    const url = searchType === 'book' 
                        ? `
                    
                    console.log('Fetching from:', url);
                    
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                            'User-Agent': 'BookScope-Analytics/1.0'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    console.log('API Response:', data);
                    
                    if (data && data.docs && data.docs.length > 0) {
                        const books = data.docs.map((book, index) => ({
                            popularity: Math.floor(60 + Math.random() * 40),
                            searchType: searchType
                        }));
                        
                        console.log('Processed books:', books);
                        setSearchResults(books);
                        setApiBooks(books);
                        setApiStatus('success');
                    } else {
                        throw new Error('No books found');
                    }
                    
                } catch (error) {
                    console.error('Search error:', error);
                    setSearchResults([]);
                    setApiStatus('error');
                    
                    if (error.message.includes('Failed to fetch')) {
                        alert('Try again.');
                    } else if (error.message.includes('430')) {
                        alert('Too many requests. Please wait a moment');
                    } else if (error.message.includes('No books found')) {
                        alert('No books found for your search. Try different keywords.');
                    } else {
                        alert(`Search failed: ${error.message}. Please try again.`);
                    }
                }
                
                setLoading(false);
            };

            const handleSearch = async () => {
                const query = searchQuery.trim();
                if (!query) {
                    alert('Please enter a search term');
                    return;
                }
                
                console.log('Search triggered:', query, searchType);
                
                try {
                    await fetchFromOpenLibrary(query, searchType);
                } catch (error) {
                    console.log('API failed, using mock data:', error);
                    const mockBooks = generateMockBooks(query, searchType);
                    setSearchResults(mockBooks);
                    setApiBooks(mockBooks);
                    setApiStatus('mock');
                    setLoading(false);
                }
            };

            // Auto-search on component mount
            useEffect(() => {
                setTimeout(() => {
                    handleSearch();
                }, 1000);
            }, []);

            
            const generateMockBooks = (query, searchType) => {
                const mockTitles = [
                    'The Great Adventure', 'Mystery of the Night', 'Beyond the Horizon', 
                    'The Last Chapter', 'Echoes of Time', 'Whispers in the Wind',
                    'The Hidden Truth', 'Shadows of Yesterday', 'Tomorrow\'s Promise'
                ];
                
                const mockAuthors = [
                    'Jane Smith', 'Michael Johnson', 'Sarah Williams', 'David Brown',
                    'Emily Davis', 'Robert Wilson', 'Lisa Anderson', 'James Taylor'
                ];
                
                const mockSubjects = [
                    'Fiction', 'Adventure', 'Mystery', 'Romance', 'Science Fiction',
                    'Fantasy', 'Historical Fiction', 'Contemporary Literature'
                ];
                
                return Array.from({ length: 8 }, (_, index) => ({
                    id: `mock-${index}`,
                    title: mockTitles[index % mockTitles.length],
                    author: searchType === 'author' ? query : mockAuthors[index % mockAuthors.length],
                    year: Math.floor(Math.random() * 50) + 1970,
                    isbn: `978-${Math.floor(Math.random() * 900000000) + 100000000}`,
                    coverId: null,
                    subjects: [mockSubjects[index % mockSubjects.length]],
                    pages: Math.floor(Math.random() * 400) + 200,
                    publisher: 'Mock Publisher',
                    key: `mock-key-${index}`,
                    rating: (3 + Math.random() * 2).toFixed(1),
                    popularity: Math.floor(60 + Math.random() * 40),
                    searchType: searchType
                }));
            };

            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (file) {
                    setUploadedFile(file);
                    const recommendations = ['The Hobbit', 'Dune', 'The Catcher in the Rye', 'Pride and Prejudice', 'The Great Gatsby'];
                    alert(`✨ File uploaded: ${file.name}\n🎯 Recommended similar books: ${recommendations.join(', ')}`);
                }
            };

            const exportToPDF = () => {
                alert('📄 Generating comprehensive PDF report with all analytics...');
            };

            const exportToCSV = () => {
                alert('📊 Exporting detailed data to CSV format...');
            };

            const getCoverUrl = (coverId) => {
                return coverId ? `https://covers.openlibrary.org/b/id/${coverId}-M.jpg` : null;
            };

            // Chart colors
            const COLORS = ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe', '#43e97b', '#fa709a', '#ffecd2'];

            return (
                <div className={`min-h-screen transition-all duration-500 ${darkMode 
                    ? 'dark' : ''}`}>
                    
                    {/* Animated Background Elements */}
                    <div className="fixed inset-0 overflow-hidden pointer-events-none">
                        <div className={`absolute -top-40 -right-40 w-80 h-80 rounded-full opacity-20 ${darkMode ? 'bg-purple-500' : 'bg-blue-300'} animate-pulse`}></div>
                        <div className={`absolute -bottom-40 -left-40 w-96 h-96 rounded-full opacity-10 ${darkMode ? 'bg-pink-500' : 'bg-purple-300'} animate-pulse`}></div>
                        <div className={`absolute top-1/2 left-1/4 w-64 h-64 rounded-full opacity-10 ${darkMode ? 'bg-blue-500' : 'bg-pink-300'} animate-pulse`}></div>
                    </div>

                    {/* Header */}
                    <header className={`glassmorphism shadow-2xl sticky top-0 z-50`}>
                        <div className="max-w-7xl mx-auto px-4 py-6">
                            <div className="flex justify-between items-center">
                                <div className="flex items-center space-x-3">
                                    <div className="relative">
                                        <div className="h-10 w-10 text-blue-600 animate-pulse">📚</div>
                                        <div className="absolute -top-1 -right-1 h-4 w-4 text-yellow-400 animate-ping">✨</div>
                                    </div>
                                    <div>
                                        <h1 className="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                                            BookScope Analytics
                                        </h1>
                                        <p className="text-sm opacity-70">Discover • Analyze • Explore</p>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <div className="flex items-center space-x-2 text-sm">
                                        <span>👁️</span>
                                        <span>{apiBooks.length} books analyzed</span>
                                    </div>
                                    <div className="flex items-center space-x-2 text-sm">
                                        <div className={`w-2 h-2 rounded-full ${
                                            apiStatus === 'ready' ? 'bg-gray-400' :
                                            apiStatus === 'loading' ? 'bg-yellow-400 animate-pulse' :
                                            apiStatus === 'success' ? 'bg-green-400' :
                                            apiStatus === 'error' ? 'bg-red-400' :
                                            apiStatus === 'mock' ? 'bg-orange-400' : 'bg-gray-400'
                                        }`}></div>
                                        <span className={`text-xs ${
                                            apiStatus === 'ready' ? 'text-gray-400' :
                                            apiStatus === 'loading' ? 'text-yellow-600' :
                                            apiStatus === 'success' ? 'text-green-600' :
                                            apiStatus === 'error' ? 'text-red-600' :
                                            apiStatus === 'mock' ? 'text-orange-600' : 'text-gray-400'
                                        }`}>
                                            {apiStatus === 'ready' ? 'Ready' :
                                             apiStatus === 'loading' ? 'Loading...' :
                                             apiStatus === 'success' ? 'API Connected' :
                                             apiStatus === 'error' ? 'API Error' :
                                             apiStatus === 'mock' ? 'Demo Mode' : 'Ready'}
                                        </span>
                                    </div>
                                    <button
                                        onClick={() => setDarkMode(!darkMode)}
                                        className={`p-3 rounded-2xl transition-all duration-300 transform hover:scale-110 ${
                                            darkMode ? 'bg-gradient-to-r from-yellow-400 to-orange-500 text-white' : 'bg-gradient-to-r from-purple-600 to-blue-600 text-white'
                                        } shadow-lg hover:shadow-xl`}
                                    >
                                        {darkMode ? '☀️' : '🌙'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div className="max-w-7xl mx-auto px-4 py-8 relative z-10">
                        {/* Enhanced Search Section */}
                        <div className={`glassmorphism rounded-3xl shadow-2xl p-8 mb-8 transform hover:scale-[1.01] transition-all duration-300`}>
                            <div className="text-center mb-6">
                                <h2 className="text-2xl font-bold mb-2">Discover Your Next Great Read</h2>
                                <p className="opacity-70">Powered by Open Library API with AI-enhanced analytics</p>
                                <div className="mt-4 flex items-center justify-center space-x-4">
                                    <div className={`px-3 py-1 rounded-full text-xs font-medium ${
                                        apiStatus === 'ready' ? 'bg-gray-100 text-gray-600 dark:bg-gray-700 dark:text-gray-300' :
                                        apiStatus === 'loading' ? 'bg-yellow-100 text-yellow-700 dark:bg-yellow-900/50 dark:text-yellow-300' :
                                        apiStatus === 'success' ? 'bg-green-100 text-green-700 dark:bg-green-900/50 dark:text-green-300' :
                                        apiStatus === 'error' ? 'bg-red-100 text-red-700 dark:bg-red-900/50 dark:text-red-300' :
                                        apiStatus === 'mock' ? 'bg-orange-100 text-orange-700 dark:bg-orange-900/50 dark:text-orange-300' : 'bg-gray-100 text-gray-600'
                                    }`}>
                                        {apiStatus === 'ready' ? '🔄 Ready' :
                                         apiStatus === 'loading' ? '⏳ Loading...' :
                                         apiStatus === 'success' ? '✅ API Connected' :
                                         apiStatus === 'error' ? '❌ API Error' :
                                         apiStatus === 'mock' ? '🎭 Demo Mode' : '🔄 Ready'}
                                    </div>
                                    {apiBooks.length > 0 && (
                                        <div className="px-3 py-1 bg-blue-100 text-blue-700 dark:bg-blue-900/50 dark:text-blue-300 rounded-full text-xs font-medium">
                                            📚 {apiBooks.length} books found
                                        </div>
                                    )}
                                </div>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-5 gap-4 mb-6">
                                <div className="relative col-span-2">
                                    <span className="absolute left-4 top-4 h-5 w-5 text-gray-400">🔍</span>
                                    <input
                                        type="text"
                                        placeholder="Search books, authors, or topics..."
                                        value={searchQuery}
                                        onChange={(e) => setSearchQuery(e.target.value)}
                                        className={`w-full pl-12 pr-4 py-4 rounded-2xl border-2 transition-all duration-300 focus:scale-105 ${
                                            darkMode 
                                                ? 'bg-gray-700/50 border-gray-600 text-white placeholder-gray-400 focus:border-purple-400' 
                                                : 'bg-white/70 border-gray-200 focus:border-purple-400'
                                        } focus:outline-none focus:ring-4 focus:ring-purple-400/20`}
                                        onKeyDown={(e) => {
                                            if (e.key === 'Enter') {
                                                e.preventDefault();
                                                handleSearch();
                                            }
                                        }}
                                    />
                                    {searchQuery && (
                                        <button
                                            onClick={() => setSearchQuery('')}
                                            className="absolute right-4 top-4 h-5 w-5 text-gray-400 hover:text-gray-600"
                                        >
                                            ✕
                                        </button>
                                    )}
                                </div>
                                
                                {/* Search Type Toggle */}
                                <div className={`flex rounded-2xl p-1 ${darkMode ? 'bg-gray-700/50' : 'bg-white/50'}`}>
                                    <button
                                        onClick={() => setSearchType('book')}
                                        className={`flex-1 px-3 py-3 rounded-xl transition-all duration-300 text-sm font-medium ${
                                            searchType === 'book' 
                                                ? 'bg-gradient-to-r from-blue-500 to-purple-500 text-white shadow-lg' 
                                                : 'text-gray-500 hover:text-gray-700'
                                        }`}
                                    >
                                        📚 Books
                                    </button>
                                    <button
                                        onClick={() => setSearchType('author')}
                                        className={`flex-1 px-3 py-3 rounded-xl transition-all duration-300 text-sm font-medium ${
                                            searchType === 'author' 
                                                ? 'bg-gradient-to-r from-purple-500 to-pink-500 text-white shadow-lg' 
                                                : 'text-gray-500 hover:text-gray-700'
                                        }`}
                                    >
                                        ✍️ Authors
                                    </button>
                                </div>
                                
                                <select
                                    value={selectedGenre}
                                    onChange={(e) => setSelectedGenre(e.target.value)}
                                    className={`px-4 py-4 rounded-2xl border-2 transition-all duration-300 ${
                                        darkMode 
                                            ? 'bg-gray-700/50 border-gray-600 text-white focus:border-purple-400' 
                                            : 'bg-white/70 border-gray-200 focus:border-purple-400'
                                    } focus:outline-none focus:ring-4 focus:ring-purple-400/20`}
                                >
                                    {genres.map(genre => (
                                        <option key={genre} value={genre}>
                                            {genre === 'all' ? '🔍 All Genres' : `📚 ${genre.charAt(0).toUpperCase() + genre.slice(1)}`}
                                        </option>
                                    ))}
                                </select>
                                <button
                                    onClick={handleSearch}
                                    disabled={!searchQuery.trim()}
                                    className="bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 disabled:from-gray-400 disabled:to-gray-500 text-white px-6 py-4 rounded-2xl font-semibold transition-all duration-300 transform hover:scale-105 disabled:scale-100 shadow-lg hover:shadow-xl"
                                >
                                    <div className="flex items-center justify-center space-x-2">
                                        <span>🔍</span>
                                        <span>Search</span>
                                    </div>
                                </button>
                            </div>

                            {/* Search suggestions */}
                            <div className="mb-6">
                                <p className="text-sm text-gray-500 dark:text-gray-400 mb-2">💡 Try searching for:</p>
                                <div className="flex flex-wrap gap-2">
                                    {['Harry Potter', 'Lord of the Rings', 'Jane Austen', 'Stephen King', 'Science Fiction', 'Mystery'].map((suggestion) => (
                                        <button
                                            key={suggestion}
                                            onClick={() => {
                                                setSearchQuery(suggestion);
                                                setTimeout(() => handleSearch(), 100);
                                            }}
                                            className="px-3 py-1 bg-purple-100 dark:bg-purple-900/50 text-purple-600 dark:text-purple-300 rounded-full text-xs hover:bg-purple-200 dark:hover:bg-purple-800/50 transition-colors"
                                        >
                                            {suggestion}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* File Upload */}
                            <div className="flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0 md:space-x-6">
                                <label className={`flex-1 flex items-center justify-center space-x-3 cursor-pointer px-6 py-4 rounded-2xl border-2 border-dashed transition-all duration-300 hover:scale-105 ${
                                    darkMode 
                                        ? 'border-gray-600 hover:border-purple-400 bg-gray-700/30' 
                                        : 'border-gray-300 hover:border-purple-400 bg-white/30'
                                }`}>
                                    <span>📤</span>
                                    <span className="font-medium">Upload Book for AI Recommendations</span>
                                    <span className="text-yellow-400 animate-pulse">✨</span>
                                    <input
                                        type="file"
                                        accept=".pdf,.epub,.txt"
                                        onChange={handleFileUpload}
                                        className="hidden"
                                    />
                                </label>
                                {uploadedFile && (
                                    <div className="flex items-center space-x-2 text-green-500 font-medium">
                                        <span className="animate-pulse">❤️</span>
                                        <span>✨ {uploadedFile.name}</span>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Loading Animation */}
                        {loading && (
                            <div className="text-center py-12">
                                <div className="relative">
                                    <div className="animate-spin rounded-full h-16 w-16 border-4 border-purple-200 border-t-purple-600 mx-auto"></div>
                                    <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 h-6 w-6 text-purple-600 animate-pulse">📚</div>
                                </div>
                                <p className="mt-6 text-lg font-medium">Analyzing literary treasures...</p>
                                <div className="flex justify-center space-x-1 mt-4">
                                    <div className="w-2 h-2 bg-purple-500 rounded-full animate-bounce"></div>
                                    <div className="w-2 h-2 bg-blue-500 rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></div>
                                    <div className="w-2 h-2 bg-pink-500 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                                </div>
                            </div>
                        )}

                        {/* Search Results */}
                        {searchResults.length > 0 && !loading && (
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                                <div className={`glassmorphism rounded-3xl shadow-2xl p-6`}>
                                    <h2 className="text-2xl font-bold mb-6 flex items-center">
                                        <div className="bg-gradient-to-r from-purple-500 to-blue-500 rounded-2xl p-3 mr-3">
                                            <span className="text-white">📚</span>
                                        </div>
                                        Search Results
                                        <span className="ml-auto text-sm bg-gradient-to-r from-purple-500 to-pink-500 text-white px-3 py-1 rounded-full">
                                            {searchResults.length} found
                                        </span>
                                    </h2>
                                    <div className="space-y-4 max-h-96 overflow-y-auto scrollbar-thin scrollbar-thumb-purple-500 scrollbar-track-gray-300">
                                        {searchResults.map((book, index) => (
                                            <div
                                                key={index}
                                                onClick={() => setSelectedBook(book)}
                                                className={`group p-5 rounded-2xl cursor-pointer transition-all duration-300 transform hover:scale-[1.02] hover:shadow-xl ${
                                                    selectedBook?.title === book.title
                                                        ? 'bg-gradient-to-r from-purple-500/20 to-blue-500/20 border-2 border-purple-400'
                                                        : darkMode ? 'bg-gray-700/50 hover:bg-gray-600/50' : 'bg-white/50 hover:bg-white/70'
                                                }`}
                                            >
                                                <div className="flex space-x-4">
                                                    {book.coverId && (
                                                        <img
                                                            src={getCoverUrl(book.coverId)}
                                                            alt={book.title}
                                                            className="w-16 h-20 object-cover rounded-lg shadow-md group-hover:shadow-lg transition-shadow duration-300"
                                                            onError={(e) => e.target.style.display = 'none'}
                                                        />
                                                    )}
                                                    <div className="flex-1 min-w-0">
                                                        <h3 className="font-bold text-lg truncate group-hover:text-purple-600 transition-colors duration-300">
                                                            {book.title}
                                                        </h3>
                                                        <p className="text-sm opacity-75 mb-2">by {book.author}</p>
                                                        <div className="flex flex-wrap gap-2 mb-2">
                                                            {book.subjects?.slice(0, 2).map((subject, idx) => (
                                                                <span key={idx} className="text-xs px-2 py-1 bg-purple-100 dark:bg-purple-900/50 text-purple-600 rounded-full">
                                                                    {subject}
                                                                </span>
                                                            ))}
                                                        </div>
                                                        <div className="flex items-center justify-between">
                                                            <div className="flex items-center space-x-4 text-sm">
                                                                <span className="flex items-center">
                                                                    <span className="mr-1">📅</span>
                                                                    {book.year}
                                                                </span>
                                                                <span className="flex items-center text-yellow-500">
                                                                    <span className="mr-1">⭐</span>
                                                                    {book.rating}/5
                                                                </span>
                                                            </div>
                                                            <div className="flex items-center space-x-2">
                                                                <div className="text-xs text-purple-600 font-medium">
                                                                    {book.popularity}% popular
                                                                </div>
                                                                {book.searchType && (
                                                                    <span className={`text-xs px-2 py-1 rounded-full ${
                                                                        book.searchType === 'author' 
                                                                            ? 'bg-pink-100 text-pink-600 dark:bg-pink-900/50 dark:text-pink-300'
                                                                            : 'bg-blue-100 text-blue-600 dark:bg-blue-900/50 dark:text-blue-300'
                                                                    }`}>
                                                                        {book.searchType === 'author' ? '✍️ Author' : '📚 Book'}
                                                                    </span>
                                                                )}
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Export Options */}
                                <div className={`glassmorphism rounded-3xl shadow-2xl p-6`}>
                                    <h2 className="text-2xl font-bold mb-6 flex items-center">
                                        <div className="bg-gradient-to-r from-green-500 to-teal-500 rounded-2xl p-3 mr-3">
                                            <span className="text-white">📥</span>
                                        </div>
                                        Export Analytics
                                    </h2>
                                    <div className="space-y-4">
                                        <button
                                            onClick={exportToPDF}
                                            className="w-full bg-gradient-to-r from-red-500 to-pink-500 hover:from-red-600 hover:to-pink-600 text-white px-6 py-4 rounded-2xl font-semibold transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl flex items-center justify-center space-x-2"
                                        >
                                            <span>📥</span>
                                            <span>📄 Export Detailed PDF Report</span>
                                        </button>
                                        <button
                                            onClick={exportToCSV}
                                            className="w-full bg-gradient-to-r from-green-500 to-emerald-500 hover:from-green-600 hover:to-emerald-600 text-white px-6 py-4 rounded-2xl font-semibold transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl flex items-center justify-center space-x-2"
                                        >
                                            <span>📊</span>
                                            <span>📊 Export Data as CSV</span>
                                        </button>
                                        <div className={`p-4 rounded-2xl ${darkMode ? 'bg-gray-700/50' : 'bg-gray-100/50'}`}>
                                            <h4 className="font-semibold mb-2">📈 Export includes:</h4>
                                            <ul className="text-sm space-y-1 opacity-75">
                                                <li>• Demographic analysis</li>
                                                <li>• Regional popularity data</li>
                                                <li>• SHAP value explanations</li>
                                                <li>• Reading patterns & trends</li>
                                                <li>• Emotional impact scores</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Analytics Section */}
                        {(selectedBook || searchMode === 'enhanced') && (
                            <div className="space-y-8">
                                {/* Book Details Card */}
                                {selectedBook && (
                                    <div className={`glassmorphism rounded-3xl shadow-2xl p-8`}>
                                        <div className="flex flex-col lg:flex-row space-y-6 lg:space-y-0 lg:space-x-8">
                                            {selectedBook.coverId && (
                                                <div className="flex-shrink-0">
                                                    <img
                                                        src={getCoverUrl(selectedBook.coverId)}
                                                        alt={selectedBook.title}
                                                        className="w-48 h-64 object-cover rounded-2xl shadow-2xl mx-auto lg:mx-0"
                                                    />
                                                </div>
                                            )}
                                            <div className="flex-1">
                                                <h2 className="text-4xl font-bold mb-2 bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent">
                                                    {selectedBook.title}
                                                </h2>
                                                <p className="text-xl opacity-75 mb-6">by {selectedBook.author}</p>
                                                
                                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                    <div className="space-y-4">
                                                        <div className="flex items-center space-x-3">
                                                            <span className="text-purple-500">📅</span>
                                                            <span><strong>Published:</strong> {selectedBook.year}</span>
                                                        </div>
                                                        <div className="flex items-center space-x-3">
                                                            <span className="text-yellow-500">⭐</span>
                                                            <span><strong>Rating:</strong> {selectedBook.rating}/5</span>
                                                        </div>
                                                        <div className="flex items-center space-x-3">
                                                            <span className="text-blue-500">📖</span>
                                                            <span><strong>Pages:</strong> {selectedBook.pages || 'N/A'}</span>
                                                        </div>
                                                    </div>
                                                    <div className="space-y-4">
                                                        <div className="flex items-center space-x-3">
                                                            <span className="text-green-500">📈</span>
                                                            <span><strong>Popularity:</strong> {selectedBook.popularity}%</span>
                                                        </div>
                                                        <div className="flex items-center space-x-3">
                                                            <span className="text-indigo-500">👤</span>
                                                            <span><strong>Publisher:</strong> {selectedBook.publisher}</span>
                                                        </div>
                                                    </div>
                                                </div>

                                                {selectedBook.subjects && selectedBook.subjects.length > 0 && (
                                                    <div className="mt-6">
                                                        <h4 className="font-semibold mb-3">📚 Subjects & Themes:</h4>
                                                        <div className="flex flex-wrap gap-2">
                                                            {selectedBook.subjects.slice(0, 6).map((subject, idx) => (
                                                                <span key={idx} className="px-3 py-2 bg-gradient-to-r from-purple-500/20 to-blue-500/20 text-purple-600 dark:text-purple-300 rounded-full text-sm font-medium border border-purple-200 dark:border-purple-700">
                                                                    {subject}
                                                                </span>
                                                            ))}
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {/* Analytics Grid */}
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                    {/* Demographics */}
                                    <div className={`glassmorphism rounded-3xl shadow-2xl p-6`}>
                                        <h3 className="text-xl font-bold mb-6 flex items-center">
                                            <div className="bg-gradient-to-r from-pink-500 to-rose-500 rounded-2xl p-2 mr-3">
                                                <span className="text-white">👥</span>
                                            </div>
                                            Reader Demographics & Emotional Impact
                                        </h3>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <div className="text-center">
                                                <h4 className="font-semibold mb-4">Demographics</h4>
                                                <div className="space-y-2">
                                                    <div className="flex justify-between">
                                                        <span>Male:</span>
                                                        <span className="font-bold">{enhancedMockData.demographics.male}%</span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span>Female:</span>
                                                        <span className="font-bold">{enhancedMockData.demographics.female}%</span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span>Teens:</span>
                                                        <span className="font-bold">{enhancedMockData.demographics.teens}%</span>
                                                    </div>
                                                    <div className="flex justify-between">
                                                        <span>Adults:</span>
                                                        <span className="font-bold">{enhancedMockData.demographics.adults}%</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="text-center">
                                                <h4 className="font-semibold mb-4">Emotional Impact</h4>
                                                <div className="space-y-2">
                                                    {enhancedMockData.emotionalImpact.slice(0, 4).map((emotion, idx) => (
                                                        <div key={idx} className="flex justify-between">
                                                            <span>{emotion.emotion}:</span>
                                                            <span className="font-bold">{emotion.value}%</span>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Regional Popularity */}
                                    <div className={`glassmorphism rounded-3xl shadow-2xl p-6`}>
                                        <h3 className="text-xl font-bold mb-6 flex items-center">
                                            <div className="bg-gradient-to-r from-blue-500 to-cyan-500 rounded-2xl p-2 mr-3">
                                                <span className="text-white">🌍</span>
                                            </div>
                                            Global Reading Patterns
                                        </h3>
                                        <div className="space-y-3">
                                            {enhancedMockData.regionalPopularity.map((region, idx) => (
                                                <div key={idx} className="flex items-center justify-between">
                                                    <span className="font-medium">{region.country}</span>
                                                    <div className="flex items-center space-x-2">
                                                        <div className="w-24 bg-gray-200 rounded-full h-2">
                                                            <div 
                                                                className="bg-gradient-to-r from-blue-500 to-purple-500 h-2 rounded-full" 
                                                                style={{width: `${region.popularity}%`}}
                                                            ></div>
                                                        </div>
                                                        <span className="text-sm font-bold">{region.popularity}%</span>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    {/* Reading Patterns */}
                                    <div className={`glassmorphism rounded-3xl shadow-2xl p-6`}>
                                        <h3 className="text-xl font-bold mb-6 flex items-center">
                                            <div className="bg-gradient-to-r from-green-500 to-teal-500 rounded-2xl p-2 mr-3">
                                                <span className="text-white">📈</span>
                                            </div>
                                            Daily Reading Patterns
                                        </h3>
                                        <div className="space-y-3">
                                            {enhancedMockData.readingPatterns.map((pattern, idx) => (
                                                <div key={idx} className="flex items-center justify-between">
                                                    <span className="font-medium">{pattern.time}</span>
                                                    <div className="flex items-center space-x-2">
                                                        <div className="w-24 bg-gray-200 rounded-full h-2">
                                                            <div 
                                                                className="bg-gradient-to-r from-green-500 to-teal-500 h-2 rounded-full" 
                                                                style={{width: `${(pattern.readers / 100) * 100}%`}}
                                                            ></div>
                                                        </div>
                                                        <span className="text-sm font-bold">{pattern.readers}%</span>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    {/* Seasonal Trends */}
                                    <div className={`glassmorphism rounded-3xl shadow-2xl p-6`}>
                                        <h3 className="text-xl font-bold mb-6 flex items-center">
                                            <div className="bg-gradient-to-r from-orange-500 to-red-500 rounded-2xl p-2 mr-3">
                                                <span className="text-white">📊</span>
                                            </div>
                                            Seasonal Reading Trends
                                        </h3>
                                        <div className="space-y-3">
                                            {enhancedMockData.seasonalTrends.map((trend, idx) => (
                                                <div key={idx} className="flex items-center justify-between">
                                                    <span className="font-medium">{trend.month}</span>
                                                    <div className="flex items-center space-x-2">
                                                        <div className="w-24 bg-gray-200 rounded-full h-2">
                                                            <div 
                                                                className="bg-gradient-to-r from-orange-500 to-red-500 h-2 rounded-full" 
                                                                style={{width: `${trend.popularity}%`}}
                                                            ></div>
                                                        </div>
                                                        <span className="text-sm font-bold">{trend.popularity}%</span>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Footer */}
                        <footer className={`mt-12 glassmorphism rounded-3xl shadow-2xl p-8`}>
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-6 text-center">
                                <div>
                                    <div className="text-3xl font-bold text-purple-600 mb-2">{apiBooks.length || 0}</div>
                                    <div className="text-sm opacity-75">Books Analyzed</div>
                                </div>
                                <div>
                                    <div className="text-3xl font-bold text-blue-600 mb-2">50K+</div>
                                    <div className="text-sm opacity-75">Active Readers</div>
                                </div>
                                <div>
                                    <div className="text-3xl font-bold text-green-600 mb-2">95%</div>
                                    <div className="text-sm opacity-75">Accuracy Rate</div>
                                </div>
                                <div>
                                    <div className="text-3xl font-bold text-pink-600 mb-2">24/7</div>
                                    <div className="text-sm opacity-75">Real-time Updates</div>
                                </div>
                            </div>
                            <div className="text-center mt-6 pt-6 border-t border-gray-300 dark:border-gray-600">
                                <p className="text-sm opacity-75">
                                    <span className="text-purple-600"> Made by Palika Ghai 💕</span>
                                    <span className="text-purple-600"> Will be adding more features</span>
                                </p>
                            </div>
                        </footer>
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<BookSearchInterface />, document.getElementById('root'));
    </script>
</body>

</html>
